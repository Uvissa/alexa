<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.1/build/pure-min.css">
    <link rel="stylesheet" href="css/fontello.css">
    <style>
        body {
            margin: auto;
            text-align: center;
            color: white;
            background: #008457;
        }
        
        .pure-button {
            margin-top: 10%;
            color: white;
            background: #FF9900;
        }
        
        .footer {
            position: absolute;
            right: 0;
            bottom: 0;
            left: 0;
            padding: 1rem;
            text-align: center;
        }
        
        .footer-link {
            font-size: 24px;
            color: white;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h1>
        <spin class="icon-chat"></spin>Alexa
    </h1>
    <p>Hands-free voice interaction web app using pocketsphinx.js and Alexa Voice Service</p>
    <button id="login" class="button-cta pure-button"><spin class="icon-amazon">Login</spin></button>
    <div class="footer">
        <a href="https://github.com/xiongyihui/alexa" class="footer-link">
            <i class="icon-github-circled"></i>
        </a>&copy; 2016 Yihui Xiong</div>


    <script src="js/avs.js"></script>
    <script>
        if (window.location.protocol != "https:" && window.location.host.indexOf('127.0.0.1') < 0)
            window.location.href = "https:" + window.location.href.substring(window.location.protocol.length);

        var avs = new AVS({
            debug: true,
            clientId: 'amzn1.application-oa2-client.d4af894584a748a8af9dd3c1a956be76',
            deviceId: 'Alexa',
            deviceSerialNumber: 86,
            redirectUri: location.href.replace(location.hash, "").replace("/login.html", ""),
        });

        document.getElementById('login').addEventListener('click', function() {
            avs.login();
        });
    </script>
    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-88107707-2', 'auto');
        ga('send', 'pageview');
    </script>

</body>

</html>
