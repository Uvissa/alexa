<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.1/build/pure-min.css">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/animation.css">
    <style>
        body {
            color: white;
            background: #008457;
        }
        
        .content {
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
        
        .log {
            max-width: 600px;
            height: 400px;
            margin: auto;
            overflow: auto;
        }
        
        li {
            padding-top: 2px;
        }
        
        li audio {
            vertical-align: middle;
        }
        
        #mic {
            color: #00AA72;
            font-size: 4rem;
        }
        
        #progress {
            display: none;
            font-size: 4rem;
        }
        
        .footer {
            position: fixed;
            right: 0;
            bottom: 0;
            left: 0;
            padding: 1rem;
            text-align: center;
            background: #008457;
        }
        
        .footer-link {
            font-size: 24px;
            color: white;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>
            <spin class="icon-chat">Alexa</spin>
        </h1>
        <p>Hands-free voice interaction web app using pocketsphinx.js and Alexa Voice Service</p>
        <div>
            <spin id="mic" class="icon-mic"></spin>
            <spin id="progress" class="icon-spin5 animate-spin"></spin>
        </div>
    </div>
    <div class="log">
        <ul id="log"></ul>
        <ul id="audioLog"></ul>
    </div>
    <div class="footer">
        <a href="https://github.com/xiongyihui/alexa" class="footer-link">
            <i class="icon-github-circled"></i>
        </a>&copy; 2016 Yihui Xiong</div>
    <script>
        if (window.location.protocol != "https:" && window.location.host.indexOf('127.0.0.1') < 0)
            window.location.href = "https:" + window.location.href.substring(window.location.protocol.length);
    </script>
    <script src="js/vad.js"></script>
    <script src="js/avs.js"></script>
    <script src="js/app.js"></script>
    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-88107707-2', 'auto');
        ga('send', 'pageview');
    </script>
</body>

</html>
